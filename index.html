<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <section>
        <div class="card-container">
            <div class="card-image-mobile">
                <img src="./images/image-product-mobile.jpg" alt="Perfume" class="cover">
            </div>
            <div class="card-image">
                <img src="./images/image-product-desktop.jpg" alt="Perfume" class="cover">
            </div>
            <div class="card-info">
                <p class="text-top montserrat-500">P E R F U M E</p>
                <p class="title fraunces-700">Gabrielle Essence Eau De Parfum</p>
                <p class="description montserrat-500">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
                </p>
                <div class="prices">
                    <p class="ofert fraunces-700">$149.99</p>
                    <p class="price montserrat-500">$169.99</p>
                </div>
                <div id="cart-button" class="button">
                    <img src="./images/icon-cart.svg" alt="Carrito" class="cart-ico">
                    <p class="montserrat-700">Add to Cart</p>
                </div>
            </div>
            
        </div>
    </section>
</body>
</html>
